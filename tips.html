<!DOCTYPE html>
<html>
 
<head>
    <title>Tips Calculation</title>
</head>
<body>

<h2>Shabna shows tip amounts</h2>

<input type="number" id="baseAmount" value="50" placeholder="Enter base amount">
<input type="number" id="tipPercentage" value="15" placeholder="Enter the tip percent">

<button onclick="tips()">Show tip</button>

<p id="tipResults"></p>

<script>
    function tips() {
    var baseAmount = parseFloat(document.getElementById("baseAmount").value);
    var tipPercentage = parseFloat(document.getElementById("tipPercentage").value);
    var toShow = "Tips are: ";
    var myOutput = ""; 

    for (var i = 0; i < 5; i++) {
        var tip = (baseAmount * (tipPercentage / 100)).toFixed(2);
        myOutput += tipPercentage + "% is " + tip;

        if (i < 4) {
            myOutput += "; ";
        }

        tipPercentage += 4;
    }

    document.getElementById("tipResults").innerHTML = toShow + myOutput;
}

</script>

<form>
    <label><input type="radio" name="operation" value="sum" onclick="chooseOp()"> Sum</label>
    <label><input type="radio" name="operation" value="difference" onclick="chooseOp()"> Difference</label>
    <label><input type="radio" name="operation" value="product" onclick="chooseOp()"> Product</label>
</form>

<p id="calculationResults"></p>
<script>
    function chooseOp() {
    var baseAmount = parseFloat(document.getElementById("baseAmount").value);
    var tipPercentage = parseFloat(document.getElementById("tipPercentage").value);
    var operation = document.querySelector('input[name="operation"]:checked').value;
    var result;

    switch (operation) {
        case "sum":
            result = baseAmount + tipPercentage;
            break;
        case "difference":
            result = baseAmount - tipPercentage;
            break;
        case "product":
            result = baseAmount * tipPercentage;
            break;
        default:
            result = "Select an operation";
            break;
    }

    document.getElementById("calculationResults").innerHTML = `${operation} of ${baseAmount} and ${tipPercentage} is ${result}`;
}

</script>

</body>
</html>

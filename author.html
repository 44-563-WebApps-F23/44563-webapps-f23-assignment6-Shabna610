<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Journey</title>
    <!-- Add Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+jujE4cvIV6q4WjmF5f5z5l5uQ9vW4/EL96T5q2BKI8Fz0bc"
        crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Author Entry - Shabna Shaik</h1>
        <form>
            <div class="mb-3">
                <label for="secretAuthor" class="form-label">The hidden author name:</label>
                <input type="password" class="form-control" id="secretAuthor" name="secretAuthor" value="Dickens">
            </div>
            <div class="mb-3">
                <label for="guessAuthor" class="form-label">Guess the author:</label>
                <input type="text" class="form-control" id="guessAuthor" name="guessAuthor">
            </div>
            <button type="button" class="btn btn-primary" id="checkButton" onclick="checkAuthor()">Check the guess</button>
        </form>
        <p class="mt-3" id="result">Good: 0 | Oops: 0</p>
    </div>

    <script>
        var good = 0;
        var oops = 0;
        var attempts = 0;

        function checkAuthor() {
            var secretAuthor = document.getElementById("secretAuthor").value;
            var guessAuthor = document.getElementById("guessAuthor").value;

            attempts++;

            if (secretAuthor === guessAuthor) {
                good++;
                alert("You got it right!");
            } else {
                oops++;
                alert("Sorry");
            }

            var resultElement = document.getElementById("result");
            resultElement.innerHTML = "Good: " + good + " | Oops: " + oops;

            // Check if 7 incorrect guesses have been made
            if (oops >= 7) {
                document.getElementById("checkButton").onclick = function () {
                    alert("Sorry, ran out of guesses.");
                };
            }
        }
    </script>

    <div class="container mt-4">
        <img class="img-fluid" id="cityImage" src="Istanbul.jpg" alt="city Image" width="100" height="100"
            onclick="selectImage()">
    </div>

    <script>
        var useImage = 1;

        function selectImage() {
            var image = document.getElementById("cityImage");
            switch (useImage) {
                case 1:
                    image.src = "Kathmandu.jpg";
                    useImage = 2;
                    break;
                case 2:
                    image.src = "sydney.jpg";
                    useImage = 3;
                    break;
                case 3:
                    image.src = "Istanbul.jpg";
                    useImage = 1;
                    break;
            }
        }
    </script>

    <!-- Add Bootstrap JavaScript and Popper.js (required for some Bootstrap components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-W4gt1z7U5d27xp6z5Bd5Bf5f5+OGpamoFVy38MVBnE+IbbVYUew+OrCXt2W5f2pB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-wfSNz1OV5jw5ty8Imn8ujsHx3tz+KaRj8F1f5R12Fq2Jb5K6w5j2rOa6f5T5F5F5F5"
        crossorigin="anonymous"></script>
</body>

</html>

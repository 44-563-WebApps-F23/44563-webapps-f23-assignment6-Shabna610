<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Journey</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</head>
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Author Entry - Shabna Shaik</h1>
        <form>
            <div class="mb-3">
                <label for="secretAuthor" class="form-label">The hidden author name:</label>
                <input type="password" class="form-control" id="secretAuthor" name="secretAuthor" value="Dickens">
            </div>
            <div class="mb-3">
                <label for="guessAuthor" class="form-label">Guess the author:</label>
                <input type="text" class="form-control" id="guessAuthor" name="guessAuthor">
            </div>
            <button type="button" class="btn btn-primary" id="checkButton" onclick="checkAuthor()">Check the guess</button>
        </form>
        <p class="mt-3" id="result">Good: 0 | Oops: 0</p>
    </div>

    <script>
        var good = 0;
        var oops = 0;
        var attempts = 0;

        function checkAuthor() {
            var secretAuthor = document.getElementById("secretAuthor").value;
            var guessAuthor = document.getElementById("guessAuthor").value;

            attempts++;

            if (secretAuthor === guessAuthor) {
                good++;
                alert("You got it right!");
            } else {
                oops++;
                alert("Sorry");
            }

            var resultElement = document.getElementById("result");
            resultElement.innerHTML = "Good: " + good + " | Oops: " + oops;

            
            if (oops >= 7) {
                document.getElementById("checkButton").onclick = function () {
                    alert("Sorry, ran out of guesses.");
                };
            }
        }
    </script>

    <div class="container mt-4">
        <img class="img-fluid" id="cityImage" src="Istanbul.jpg" alt="city Image" width="100" height="100"
            onclick="selectImage()">
    </div>

    <script>
        var useImage = 1;

        function selectImage() {
            var image = document.getElementById("cityImage");
            switch (useImage) {
                case 1:
                    image.src = "Kathmandu.jpg";
                    useImage = 2;
                    break;
                case 2:
                    image.src = "sydney.jpg";
                    useImage = 3;
                    break;
                case 3:
                    image.src = "Istanbul.jpg";
                    useImage = 1;
                    break;
            }
        }
    </script>

</body>

</html>

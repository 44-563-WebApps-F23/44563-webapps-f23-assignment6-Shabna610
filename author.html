<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Journey</title>
    </head>
 
<body>

<h1>Author Entry - Shabna Shaik</h1>

<form>    
            <label for="secretAuthor">The hidden author name:</label>
            <input type="password" id="secretAuthor" name="secretAuthor" value="Dickens"><br>
    
            
            <label for="guessAuthor">Guess the author:</label>
            <input type="text" id="guessAuthor" name="guessAuthor"><br>

            <button type="button" onclick="checkAuthor()">Check the guess</button><br>
</form>

<p id="result">Good: 0 | Oops: 0</p>

<script>
    
    var good = 0;
    var oops = 0;
    function checkAuthor() {
       
        var secretAuthor = document.getElementById("secretAuthor").value;
        var guessAuthor = document.getElementById("guessAuthor").value;
        if (secretAuthor === guessAuthor) {
            good++; 
            alert("You got it right!");
        } else {
            oops++; 
            alert("Sorry");
        }
        
        var resultElement = document.getElementById("result");
        resultElement.innerHTML = "Good: " + good + " | Oops: " + oops;
    }
</script>
<div id="imageContainer">
    <img id="cityImage" src="Istanbul.jpg" alt="city Image" width="100" height="100" 
    onclick="selectImage()">
</div>
<script>
    var useImage = 1;
    function selectImage() {
    var image = document.getElementById("cityImage");
    switch (useImage) {
        case 1:
            image.src = "Kathmandu.jpg";
            useImage = 2;
            break;
        case 2:
            image.src = "sydney.jpg";
            useImage = 3;
            break;
        case 3:
            image.src = "Istanbul.jpg"; 
            useImage = 1;
            break;
    }
}
</script>


</body>
</html>
